<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja de Mensajes de Famosos - Pixel Playground</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #2bbaf3;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .message {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .username {
            color: #ffcc00;
            font-weight: bold;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        .message-content {
            margin-top: 5px;
        }
    </style>
    <script>
        // Lista de mensajes de usuarios famosos
        const famousMessages = [
            { username: "GamerLord99", content: "¡Este juego es legendario! No puedo parar de jugar.", timestamp: "10:45 AM" },
            { username: "PixelMaster", content: "Un 10/10 en mi libro. No se puede pedir más.", timestamp: "11:15 AM" },
            { username: "ProPlayerX", content: "Increíbles gráficos retro y jugabilidad fluida. ¡Muy recomendado!", timestamp: "12:00 PM" },
            { username: "RetroKing", content: "La nostalgia me pegó fuerte. ¡Qué joya de tienda!", timestamp: "12:45 PM" },
            { username: "SpeedRunChamp", content: "Logré hacer un speedrun en tiempo récord gracias a Pixel Playground.", timestamp: "1:30 PM" }
        ];

        // Función para actualizar la bandeja de mensajes
        function updateMessages() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            famousMessages.forEach((msg) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                const usernameSpan = document.createElement('span');
                usernameSpan.classList.add('username');
                usernameSpan.textContent = msg.username;

                const timestampSpan = document.createElement('span');
                timestampSpan.classList.add('timestamp');
                timestampSpan.textContent = ` - ${msg.timestamp}`;

                const messageContentDiv = document.createElement('div');
                messageContentDiv.classList.add('message-content');
                messageContentDiv.textContent = msg.content;

                messageDiv.appendChild(usernameSpan);
                messageDiv.appendChild(timestampSpan);
                messageDiv.appendChild(messageContentDiv);
                messageContainer.appendChild(messageDiv);
            });
        }

        // Simular nuevos mensajes cada 5 segundos
        setInterval(() => {
            const newMsg = { username: "FamousPlayer" + Math.floor(Math.random() * 100), content: "¡Otro mensaje increíble!", timestamp: new Date().toLocaleTimeString() };
            famousMessages.push(newMsg);
            updateMessages();
        }, 5000);

        window.onload = () => {
            updateMessages();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Bandeja de Mensajes de Famosos</h1>
        <div id="message-container"></div>
    </div>
</body>
</html>
