<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Pixel Playground</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00a0e4;
            color: white;
            text-align: center;
        }

        /* Estilos para el contenedor de bienvenida */
        .welcome-container {
            background-color: #007fb2;
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Botón de "Explorar tienda" */
        .explore-button {
            background-color: #ff4040;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #ff2020;
        }

        /* Sección de traductor */
        .translator {
            margin-top: 50px;
        }

        footer {
            background-color: #ff4040;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Contenedor de bienvenida -->
    <div class="welcome-container">
        <h1>Bienvenido a Pixel Playground</h1>
        <p>Descubre la mejor selección de videojuegos, desde clásicos hasta las últimas novedades. Explora nuestra tienda y sumérgete en mundos llenos de acción, aventura y mucho más. ¡Comienza tu viaje gamer con nosotros!</p>
        <a class="explore-button" href="/Screen/PIXEL PLAYGROUND.html">Explorar tienda</a>

        <!-- Traductor de Google -->
        <div class="translator">
            <div id="google_translate_element"></div>
        </div>
    </div>

    <!-- Pie de página -->

    <!-- Script para el traductor de Google -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                includedLanguages: 'en,es,fr,de,it,pt', // Idiomas disponibles en el traductor
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
